<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 004</title>
</head>
<body>
    
    <script>
        var nome = prompt('Qual é o seu nome?')

        document.write(`<h2>Bom dia ${nome}!!</h2>Seu nome tem ${nome.length} letras`)

        var altura = Number(prompt('E qual é sua altura?'))
        document.write(`<br>Você tem ${altura.toFixed(2).replace('.', ',')} de altura`)
    </script>
</body>
